<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahara</title>
</head>

<body>
    <header class="header">
        <a href="" class="header_logo logo">
            <img src="" alt="" class="logo_image">
        </a>
        <button class="header_burger"></button>
    </header>
    <main class="main">
        <section class="main_hero hero">
            <div class="hero_wrapper">
                <h2 class="hero_title">
                    <span class="hero_title hero_title--small">

                    </span>
                </h2>
                <img src="" alt="" class="hero_image">
                <a href="" class="hero_callback"></a>
            </div>
        </section>
        <section class="main_contacts contacts">
            <div class="contacts_wrapper">
                <ul class="contacts_list">
                    <li class="contacts_item">
                        <h3 class="contacts_subtitle"></h3>
                        <a href="tel:+" class="contacts_link"></a>
                        <a href="mailto:" class="contacts_link"></a>
                    </li>
                    <li class="contacts_item">
                        <h3 class="contacts_subtitle"></h3>
                    </li>
                </ul>
            </div>
        </section>
        <section class="main_about about">
            <div class="about_wrapper">
                <h2 class="about_title"></h2>
                <p class="about_text"></p>
                <p class="about_text"></p>
                <ul class="about_list">
                    <li class="about_item">
                        <h3 class="about_subtitle"><span class="about__number"></span><span
                                class="about__description"></span></h3>
                    </li>
                    <li class="about_item">
                        <h3 class="about_subtitle"><span class="about__number"></span><span
                                class="about__description"></span></h3>
                    </li>
                    <li class="about_item">
                        <h3 class="about_subtitle"><span class="about__number"></span><span
                                class="about__description"></span></h3>
                    </li>
                </ul>
                <img src="" alt="" class="about_image">
            </div>
        </section>
        <section class="main_catalog catalog">
            <div class="catalog_wrapper">
                <h2 class="catalog_title"></h2>
            </div>
            <ul class="catalog__select select">
                <li class="select__item">
                    <label class="select__label">
                        <input type="radio" name="stuff" class="select__input">
                        <span class="select__description"></span>
                    </label>
                </li>
                <li class="select__item">
                    <label class="select__label">
                        <input type="radio" name="stuff" class="select__input">
                        <span class="select__description"></span>
                    </label>
                </li>
                <li class="select__item">
                    <label class="select__label">
                        <input type="radio" name="stuff" class="select__input">
                        <span class="select__description"></span>
                    </label>
                </li>
                <li class="select__item">
                    <label class="select__label">
                        <input type="radio" name="stuff" class="select__input">
                        <span class="select__description"></span>
                    </label>
                </li>
                <li class="select__item">
                    <label class="select__label">
                    <input type="radio" name="stuff" class="select__input">
                    <span class="select__description"></span>
                    </label>
                </li>
            </ul>
            <div class="catalog__item-card item-card">
                <h3 class="item-card__title"></h3>
                <p class="item-card__text"></p>
                <p class="item-card__text"></p>
                <div class="item-card__slider slider">
                    <div class="slider__display">
                        <img src="" alt="" class="slider__image">
                        <img src="" alt="" class="slider__image">
                        <img src="" alt="" class="slider__image">
                    </div>
                    <div class="slider__controls controls">
                        <ul class="controls__list">
                            <li class="controls__item">
                                <label class="controls__label">
                                    <input type="radio" name="" class="controls__input">
                                    <span class="visually-hidden">Переключить на изображение 1</span>
                                </label>
                            </li>
                            <li class="controls__item">
                                <label class="controls__label">
                                    <input type="radio" name="" class="controls__input">
                                    <span class="visually-hidden">Переключить на изображение 2</span>
                                </label>
                            </li>
                            <li class="controls__item">
                                <label class="controls__label">
                                    <input type="radio" name="" class="controls__input">
                                    <span class="visually-hidden">Переключить на изображение 3</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="main__benefits benefits">
            <div class="benefits__wrapper">
                <h2 class="benefits__title"></h2>
                <ol class="benefits__list">
                    <li class="benefits__item">
                        <h3 class="benefits__subtitle"></h3>
                        <p class="benefits_text"></p>
                    </li>
                    <li class="benefits__item">
                        <h3 class="benefits__subtitle"></h3>
                        <p class="benefits_text"></p>
                    </li>
                    <li class="benefits__item">
                        <h3 class="benefits__subtitle"></h3>
                        <p class="benefits_text"></p>
                    </li>
                </ol>
            </div>
        </section>
        <div class="section main__clients clients">
            <div class="clients_wrapper">
                <h2 class="clients__title">
                    <ul class="clients__list">
                        <li class="clients__item">
                            <img src="" alt="" class="clients__image">
                        </li>
                        <li class="clients__item">
                            <img src="" alt="" class="clients__image">
                        </li>
                        <li class="clients__item">
                            <img src="" alt="" class="clients__image">
                        </li>
                        <li class="clients__item">
                            <img src="" alt="" class="clients__image">
                        </li>
                    </ul>
                </h2>
            </div>
        </div>
        <section class="main__callback callback">
            <div class="callback_wrapper">
                <h2 class="callback__title"></h2>
                <form action="" class="callback__form">
                    <label class="callback__label">
                        <span class="callback__description"></span>
                        <input type="text" class="callback__text-input">
                    </label>
                    <label class="callback__label">
                        <span class="callback__description"></span>
                        <input type="text" class="callback__text-input">
                    </label>
                    <label class="callback__label">
                        <span class="callback__description"></span>
                        <input type="text" class="callback__text-input">
                    </label>
                    <p class="callback__text"></p>
                    <button type="submit" class="callback__button"></button>
                </form>
            </div>
        </section>
        <section class="main__places places">
            <div class="places__wrapper">
                <h2 class="places_title"></h2>
                <img src="" alt="" class="places__image">
                <ul class="places__list">
                    <li class="places__item"></li>
                    <li class="places__item"></li>
                    <li class="places__item"></li>
                    <li class="places__item"></li>
                    <li class="places__item"></li>
                    <li class="places__item"></li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="footer__references references">
            <div class="references_wrapper">
                <h2 class="references_title"></h2>
                <div class="references__content-wrapper">
                    <div class="refernces__contacts contacts contacts--accent">
                            <ul class="contacts_list">
                                <li class="contacts_item contacts_item--vertical">
                                    <h3 class="contacts_subtitle"></h3>
                                    <a href="tel:+" class="contacts_link"></a>
                                    <a href="mailto:" class="contacts_link"></a>
                                </li>
                                <li class="contacts_item contacts_item--vertical">
                                    <h3 class="contacts_subtitle"></h3>
                                </li>
                            </ul>
                            <p class="contacts_info"></p>
                    </div>
                    <div class="references__callback callback callback--wide">
                        <p class="callback__intro"></p>
                        <form action="" class="callback__form callback__form--wide">
                            <label class="callback__label">
                                <span class="callback__description"></span>
                                <input type="text" class="callback__text-input">
                            </label>
                            <label class="callback__label">
                                <span class="callback__description"></span>
                                <input type="text" class="callback__text-input">
                            </label>
                            <label class="callback__label">
                                <span class="callback__description"></span>
                                <input type="text" class="callback__text-input">
                            </label>
                            <p class="callback__text"></p>
                            <label class="callback__label">
                                <span class="callback__description"></span>
                                <textarea name="" cols="30" rows="10" class="callback__textarea"></textarea>
                            </label>
                            <button type="submit" class="callback__button"></button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div class="footer_wrapper">
            <p class="footer__dates"></p>
            <a href="" class="footer_logo logo logo--simple">
                <img src="" alt="" class="logo_image">
            </a>
        </div>
    </footer>
</body>

</html>
