<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/style.css">
    <title>Sahara demo</title>
</head>

<body>
    <main>
        <div class="imgline__wrapper">
            <div class="animline">
              <img
                class="animline_images"
                style="width: 17rem; height: 17rem"
                src="./assets/Tehnomet@1x.jpg"
                alt=""
              /><img
                class="animline_images layer1"
                style="width: 17rem; height: 17rem"
                src="./assets/Aarsleff@1x.jpg"
                alt=""
              /><img
                class="animline_images layer2"
                style="width: 17rem; height: 17rem"
                src="./assets/Bump_2@1x.jpg"
                alt=""
              />
              <img
                class="animline_images layer3"
                style="width: 17rem; height: 17rem"
                src="./assets/Megameid@1x.jpg"
                alt=""
              />
            </div>
          </div>
          <div class="flipimg">
            <div class="flipimg_main">
              <div class="flipimg_front">
                <img
                  src="./assets/background_2.jpg"
                  alt="Avatar"
                  style="width: 40rem; height: 40rem"
                />
              </div>
              <div class="flipimg_back">
                <img
                  style="width: 40rem; height: 40rem"
                  src="./assets/Tehnomet@1x.jpg"
                  alt=""
                />
              </div>
            </div>
          </div>
    </main>
